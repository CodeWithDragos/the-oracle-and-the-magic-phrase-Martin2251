<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Feeel free to add Bootstrap and the Google Font of your choice -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>The Oracle - Magic Phrase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <background img src ="https://unsplash.com/photos/t2GoWUGLgVo"></background>

  <body>
    <div>
      <div>
        <h1>The Oracle will predict your Future <span>🍄</span></h1>
      </div>
      <div>
        <div>
          <h3>Generate a Magic Phrase</h3>
        </div>
        <div class ="magic-box">
          <textarea
            disabled
            readonly
            id="magic-phase"
            placeholder="The Oracle awaits"
            aria-label="Tell me the magic phrase"
          ></textarea>
        </div>
        <div>
           <button id="magic-btn">Make Magic</button>
        </div>
      </div>
      <footer>
        <p>Talk to the oracle, it is free <span>😊</span></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
